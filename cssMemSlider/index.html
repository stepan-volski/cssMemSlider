<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">
        <div class="slides">

            <div class="slide-container" id="slide-1">
                <img src="./assets/aws.jpg" alt="slide1">
                <p>Funny joke about aws</p>
            </div>

            <div class="slide-container" id="slide-2">
                <img src="./assets/css.jpg" alt="slide1">
                <p>Smart observation about css</p>
            </div>

            <div class="slide-container" id="slide-3">
                <img src="./assets/js.jpg" alt="slide1">
                <p>Clever phrase about js</p>
            </div>

            <div class="slide-container" id="slide-4">
                <img src="./assets/html.jpg" alt="slide1">
                <p>Topical remark about html</p>
            </div>

        </div>

        <div class="controls">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
        </div>

    </div>

</body>

</html>
