<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <img id="slide-1" src="./assets/aws.jpg" alt="slide1">
            <img id="slide-2" src="./assets/css.jpg" alt="slide2">
            <img id="slide-3" src="./assets/js.jpg" alt="slide3">
            <img id="slide-4" src="./assets/html.jpg" alt="slide4">
        </div>
        <div class="controls-bar">
            <div class="caption"></div>
            <div class="controls">
                <a href="#slide-1">1</a>
                <a href="#slide-2">2</a>
                <a href="#slide-3">3</a>
                <a href="#slide-4">4</a>
            </div>
        </div>
    </div>
    
</body>
</html>
